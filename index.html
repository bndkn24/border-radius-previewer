<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Border Radius</title>
  </head>
  <body>
    <main>
      <div class="box"></div>
      <div class="control">
        <div class="all">
          <label>All Corners</label>
          <input type="range" name="all" value="30" />
        </div>
        <label>Top Left</label>
        <div class="slider">
          <input type="range" name="topleftx" value="30" />
          <input type="range" name="toplefty" value="70" />
        </div>
        <label>Top Right</label>
        <div class="slider">
          <input type="range" name="toprightx" value="13" />
          <input type="range" name="toprighty" value="87" />
        </div>
        <label>Bottom Right</label>
        <div class="slider">
          <input type="range" name="bottomrightx" value="30" />
          <input type="range" name="bottomrighty" value="30" />
        </div>
        <label>Bottom Left</label>
        <div class="slider">
          <input type="range" name="bottomleftx" value="70" />
          <input type="range" name="bottomlefty" value="70" />
        </div>
      </div>
      <div class="output">
        <input type="text" readonly />
        <button onclick="copyToClipboard()">COPY</button>
      </div>
    </main>
    <footer>
      Made by Deekshith
      <a href="https://twitter.com/deek24vk" class="fa fa-twitter"></a>
      <a
        href="https://www.linkedin.com/in/deekshith-kumar-netha-bamandla-n-097a93160/"
        class="fa fa-linkedin"
      ></a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
